<!-- =============================================
     MAIN LAYOUT - SERVCONTROL INDIVIDUAL
     ============================================= -->
<div class="main-layout-container" [class]="(currentTheme$ | async) + '-theme'">
  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav 
      #drawer 
      class="sidenav"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="sidenavOpen && !(isHandset$ | async)"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">
      <app-sidebar [isHandset]="(isHandset$ | async) || false"></app-sidebar>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <!-- Header -->
      <app-header 
        [isHandset]="(isHandset$ | async) || false"
        (menuToggle)="toggleSidenav()">
      </app-header>

      <!-- Page Content -->
      <main class="page-content">
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </main>

      <!-- Footer -->
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
